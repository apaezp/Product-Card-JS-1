<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Balenciaga Store</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="assets/img/product-2.jpg" alt="product-image" />
        <h2>Balenciaga Triple S Sneakers</h2>
        <div class="input-group">
          <input id="quantity" type="number" placeholder="Quantity" />
          <h3>Choose a colour:</h3>
          
          <select id="color">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
          </select>
        </div>

        <h2>Price: $ <strong id="price"></strong></h2>
        <button id="button">Calculate Total</button>
      </div>

      <div class="side-card">
        <ul>
          <li>Total: $ <strong id="total-price"></strong></li>
          <li>Quantity: <strong id="show-quantity"></strong></li>
          <li>
            Colour:
            <div id="show-color"></div>
          </li>
        </ul>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
